name: Deploy to TestFlight

on:
  push:
    branches:
      - main
    paths:
      - 'iosApp/**'
      - 'shared/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build KMP Framework
        run: ./gradlew :shared:linkReleaseFrameworkIosArm64

      - name: Install CocoaPods
        run: |
          cd iosApp
          pod install || pod install --repo-update

      - name: Import Code Signing Certificates
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Import Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_ADHOC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/adhoc.mobileprovision

      - name: Build and Archive
        run: |
          xcodebuild -workspace iosApp/iosApp.xcworkspace \
            -scheme iosApp \
            -configuration Release \
            -archivePath iosApp.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath iosApp.xcarchive \
            -exportPath ./export \
            -exportOptionsPlist iosApp/exportOptionsAdHoc.plist

      - name: Upload to TestFlight
        env:
          API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Create API key file
          echo "$API_KEY" | base64 --decode > AuthKey.p8

          # Upload to TestFlight
          xcrun altool --upload-app \
            --type ios \
            --file ./export/iosApp.ipa \
            --apiKey $API_KEY_ID \
            --apiIssuer $API_ISSUER_ID
